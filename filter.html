<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    
    <!-- 1. META REFRESH FALLBACK -->
    <!-- If JS fails, this forces the browser to redirect after 0.1s -->
    <meta http-equiv="refresh" content="0.1; url=https://purestem.blogspot.com/2026/01/is-ant-man-2026-good-for-your-brain.html">

    <style>
        /* 2. BLANK WHITE SCREEN STYLING */
        body {
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .msg {
            color: #333; /* Dark gray for visibility on white */
            font-size: 14px;
            font-weight: bold;
            opacity: 0.7;
            animation: fade 1.5s infinite;
        }

        @keyframes fade {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
    </style>

    <script>
        // 3. STEALTH REDIRECT LOGIC
        (function() {
            var targetUrl = "https://purestem.blogspot.com/2026/01/is-ant-man-2026-good-for-your-brain.html";

            // PRIMARY METHOD: location.replace
            // This scrubs the referrer and removes the current page from history.
            // This prevents users from hitting "Back" and getting stuck in a loop.
            window.location.replace(targetUrl);

            // SECONDARY METHOD: Force Assign (Fallback)
            // If replace is blocked or fails for some reason, this forces navigation.
            setTimeout(function() {
                if(window.location.href.indexOf(targetUrl) === -1) {
                    window.location.href = targetUrl;
                }
            }, 100); // 0.1 seconds delay as requested

        })();
    </script>
</head>
<body>
    <!-- Minimal text as requested -->
    <div class="msg">Verifying...</div>
</body>
</html>
