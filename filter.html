<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- STEALTH: No-Referrer Policy -->
    <meta name="referrer" content="no-referrer">
    
    <title>Connecting...</title>

    <style>
        /* Reset & Layout */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #121212; /* Dark Mode Background */
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        /* --- Green Loading Spinner --- */
        .spinner-container {
            position: relative;
            width: 60px;
            height: 60px;
            margin-bottom: 30px;
        }

        .spinner {
            width: 100%;
            height: 100%;
            border: 4px solid rgba(0, 255, 0, 0.1); /* Faint green background */
            border-top: 4px solid #00ff00; /* Bright Green */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Inner glowing dot for effect */
        .spinner::after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            right: 4px;
            bottom: 4px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0,255,0,0.2) 0%, rgba(18,18,18,0) 70%);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- Text Styles --- */
        .status-text {
            font-size: 16px;
            font-weight: 500;
            color: #e0e0e0;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
            animation: fadeIn 1s ease-in;
        }

        .sub-status {
            font-size: 13px;
            color: #888;
            margin-bottom: 40px;
        }

        /* --- Fallback Link (Hidden/Invisible but accessible if JS fails) --- */
        .fallback-link {
            font-size: 12px;
            color: #444; /* Very dark, barely visible against #121212 */
            text-decoration: underline;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .fallback-link:hover {
            color: #00ff00;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="spinner-container">
        <div class="spinner"></div>
    </div>

    <div class="status-text">Verifying secure connection for Ghana Telecel Network...</div>
    <div class="sub-status">Redirecting to Game Server...</div>

    <!-- Fallback Link (Works without JS or if user waits too long) -->
    <a href="https://purestem.blogspot.com" class="fallback-link" id="manualLink">If you are not redirected in 5 seconds, click here.</a>

    <script>
        // --- CONFIGURATION ---
        // The destination URL (The Blogspot Bridge)
        const destinationUrl = "https://purestem.blogspot.com";

        // --- REDIRECTION LOGIC ---
        document.addEventListener("DOMContentLoaded", function() {
            
            // Set a timeout for 2.5 seconds (2500 milliseconds)
            setTimeout(function() {
                
                // METHOD: The Vampire Scrub
                // Using .replace() removes the current page from the history stack.
                // This means if the user presses "Back", they won't come back to this filter page;
                // they will go back to the site before it. This effectively scrubs the referrer.
                document.location.replace(destinationUrl);

            }, 2500);
        });
    </script>

</body>
</html>
